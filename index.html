<!DOCTYPE html>
<html lang ="en">
<head>
	<meta charset = "utf-8">
	<meta name="viewport"    content="width=device-width, initial-scale=1.0">
	<meta name="description" content="Do you even Tic Tac?">
	
	<title>Tic Tac Toe</title>
	<link rel="stylesheet" href="css/style.css">
	<link href='http://fonts.googleapis.com/css?family=Raleway: 400,500,700' rel='stylesheet' type='text/css'>
</head>

<body>

	<section id="container">
		<div class="board">
			<ul id="row1">
				<li><button class="tile" id="tile1" type="button"></button></li>
				<li><button class="tile" id="tile2" type="button"></button></li>
				<li><button class="tile" id="tile3" type="button"></button></li>
			</ul>
			<ul id="row2">
				<li><button class="tile" id="tile4" type="button"></button></li>
				<li><button class="tile" id="tile5" type="button"></button></li>
				<li><button class="tile" id="tile6" type="button"></button></li>
			</ul>
			<ul id="row3">
				<li><button class="tile" id="tile7" type="button"></button></li>
				<li><button class="tile" id="tile8" type="button"></button></li>
				<li><button class="tile" id="tile9" type="button"></button></li>
			</ul>
		</div>
	</section>
	<!-- JavaScript -->
	<script type="text/javascript" src="js/app.js"></script>
</body>
</html>
