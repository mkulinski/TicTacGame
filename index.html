<!DOCTYPE html>
<html lang ="en">
<head>
	<meta charset = "utf-8">
	<meta name="viewport"    content="width=device-width, initial-scale=1.0">
	<meta name="description" content="Do you even Tic Tac?">
	
	<title>Tic Tac Toe</title>
	<link rel="stylesheet" href="//code.jquery.com/ui/1.11.4/themes/smoothness/jquery-ui.css">
	<link rel="stylesheet" href="css/style.css">
	<link href='http://fonts.googleapis.com/css?family=Raleway: 400,500,700' rel='stylesheet' type='text/css'>
</head>

<body>
<div id="dialog-confirm" title="Pick A Letter">
	<p>Would you like to be X's or O's? Hit the button bellow with your choice!</p>
</div>

<section id="board">
		<div id="0" class="cell"></div>
		<div id="1" class="cell"></div>
		<div id="2" class="cell"></div>
		<div id="3" class="cell"></div>
		<div id="4" class="cell"></div>
		<div id="5" class="cell"></div>
		<div id="6" class="cell"></div>
		<div id="7" class="cell"></div>
		<div id="8" class="cell"></div>
	</section>

	<!-- JavaScript -->
	<script type="text/javascript" src="js/jquery-2.2.4.min.js"></script>
	<script src="//code.jquery.com/jquery-1.10.2.js"></script>
	<script src="//code.jquery.com/ui/1.11.4/jquery-ui.js"></script>
	<script type="text/javascript" src="js/app.js"></script>
</body>
</html>
